<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="navbar">
            <h1 class="toolbar-name">Kleition Bendo</h1>
            <a href="home.html" class="toolbar-link">About Me</a>
            <a href="contact.html" class="toolbar-link">Contact Me</a>
            <a href="social.html" class="toolbar-link">Social</a>
            <a href="other.html" class="toolbar-link">Other</a>
        </div>
        <form action="#" method="post">
            <fieldset>
                <legend>Enter your info</legend>

                <div class="styled-input">
                    <label for="name">Name / Company</label>
                    <input type="text" id="name">
                </div>

                <div class="styled-input">
                    <label for="email_addr">Email</label>
                    <input type="email" id="email_addr">
                </div>

                <div class="styled-input">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone">
                </div>

                <div class="styled-input">
                    <label for="date_now">Date</label>
                    <input type="date" id="date_now">
                </div>

                <div class="styled-input">
                    <label for="preferred">Preferred Method of Contact</label>
                    <input type="checkbox" id="email" name="choice" value="Email">
                    <label for="email">Email</label>
                    <input type="checkbox" id="phone" name="choice" value="Phone">
                    <label for="phone">Phone</label>
                </div>
                <div class="styled-input">
                    <label for="reason">Reason for Contact</label>
                    <textarea id="reason" cols="30" rows="10"></textarea>
                </div>

                <input type="button" value="Submit" class="styled-input">
            </fieldset>
        </form>
    </body>
</html>
